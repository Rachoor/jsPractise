<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width" />
    <title>Index</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/App.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
</head>

<body>
    <form id="form1" runat="server" class="form-horizontal">
        <div class="container">
            <div class="jumbotron">
                <h2 class="text-center">Add Employee</h2>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="empid">EmpID:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="empid" placeholder="Enter employee ID" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="empcode">EmpCode:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="empcode" placeholder="Enter employee code">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="empname">EmpName:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="empname" placeholder="Enter employee Name" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="department">Department:</label>
                    <div class="col-sm-3">
                        <select class="form-control" id="department">
                            <option>Developer</option>
                            <option>Accounts</option>
                            <option>Sales</option>
                            <option>Data Analyst</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-success" id="saveEmployees">Save</button>
                        <button type="cancel" class="btn btn-danger" id="cancel">Cancel</button>
                    </div>
                </div>
            </div>
            <div class="search-bar">
                <input type="text " placeholder="Search ID" class="form-control search-bar-filter" />
            </div>
        </div>
        <br>
        <div id="listofemp">
        </div>
    </form>
</body>

</html>
